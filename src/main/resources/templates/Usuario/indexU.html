<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragment/Frames combo :: myheader"></div>
	<link rel="stylesheet" type="text/css" href="static/css/stylesList.css" th:href="@{/css/stylesList.css}">
</head>
<body>

 <div th:insert="fragment/Frames combo  :: menu"></div>
 
	<div class="container col-sm-12 col-lg-10 mt-4 text-center main-section-categoria" >  

       <header class="col-sm-12 col-lg-12 text-center  myheader">
           <div class="content">
               <a class="titulo" href="add-usuario.html" th:href="@{/inicioU}" th:text="#{listUsers.title}">Lista Usuarios</a>
           </div>
       </header> 
             
       <div class="modal-content-tabla table-responsive"  >  
       
            
           <table class="table table-striped table-hover table-lg">
              <thead>
                  <tr class="nombre-tabel">	           	
                    <th colspan="1"  th:text="#{listUsers.Name}">Nombre</th>
                    <th colspan="1"  th:text="#{listUsers.lastname}">Apellido</th>
                    <th colspan="1"  th:text="#{listUsers.email}">E-mail</th>
                    <th colspan="1"  th:text="#{listUsers.telephone}">Telefono</th>
                      <th colspan="2" th:text="#{listUsers.changes}">Cambios</th>  
            
                  </tr>
              </thead>
                   <tbody>
                      <tr th:each="usuario : ${usuarios}">
                       <td th:text="${usuario.nombre}"></td>
                       <td th:text="${usuario.apellido}"> </td>
                       <td th:text="${usuario.email}">  </td>
                       <td th:text="${usuario.telefono}"></td> 
                           <td><a th:href="@{/user/editU/{dni}(dni=${usuario.dni})}"
                 id="icon1"><i class="far fa-edit"></i></a></td>                                  
                              <td><a th:href="@{/admin/eliminarU/{dni}(dni=${usuario.dni})}" id="icon2"><i
                   class="fas fa-eraser"></i></a></td>                       
                      </tr>
                  </tbody>
           </table>
     		
        </div>
   </div>
   
   <div th:insert="fragment/Frames combo  :: foot"></div>
</body>
</html>
