<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST-ADMINISTRATOR</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="../fonts/bootstrap.min.css"> --> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>LIST-ADMINISTRATOR</h2>
                <form action="#">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Nombre Administrador</label>
                            <input type="text" class="form-control" id="nombreadministrador" placeholder="Nombre Administrador">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="telefono">
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-form-label">Contraseña</label>
                            <input type="text" class="form-control" id="contrasena" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-success" value="Agregar Administrador">
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
