<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<link rel="icon" type="image/png" href="static/img/logo5.png" th:href="@{/img/007.png}">
   <div th:replace="fragment/Frames combo :: myheader"></div>
	<link rel="stylesheet" type="text/css" href="static/css/stylesList.css" th:href="@{/css/stylesList.css}">
</head>
<body>
	      <div th:insert="fragment/Frames combo  :: menu"></div>
 
	<div class="container col-sm-12 col-lg-10 mt-4 text-center main-section-categoria" >  

       <header class="col-sm-12 col-lg-12 text-center  myheader">
           <div class="content">
               <a class="titulo" href="add-usuario.html" th:href="@{/admin/registroCategoria}" th:text="#{listcategory.title}" >Lista Categorias</a>
           </div>
       </header> 
             
       <div class="modal-content-tabla table-responsive"  >  
       
            
           <table class="table table-striped table-hover table-lg">
              <thead>
                  <tr class="nombre-tabel">	           	
                    <th colspan="1"  th:text="#{listcategory.name}">Nombre</th>
                      <th colspan="2"  th:text="#{listcategory.changes}">Cambios</th>  
            
                  </tr>
              </thead>
                   <tbody>
                      <td colspan="2" th:if="${categorias.isEmpty()}">No Hay Categorias Creadas</td>
                      <tr th:each="categoria : ${categorias}" th:if="${!categorias.isEmpty()}">
                       <td th:text="${categoria.nombre}"></td>                  
                           <td><a th:href="@{/admin/editcategoria/{idCategoria}(idCategoria=${categoria.idCategoria})}"
                 id="icon1"><i class="far fa-edit"></i></a></td>                                  
                              <td><a th:href="@{/admin/eliminarCategoria/{idCategoria}(idCategoria=${categoria.idCategoria})}" id="icon2"><i
                   class="fas fa-eraser"></i></a></td>                       
                      </tr>
                  </tbody>
           </table>
     		
        </div>
   </div>
   
   <div th:insert="fragment/Frames combo  :: foot"></div>
	</body>
</html>
