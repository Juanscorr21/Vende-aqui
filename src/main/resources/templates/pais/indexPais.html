<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
   <div th:replace="fragment/Frames combo :: myheader"></div>
	<link rel="stylesheet" type="text/css" href="static/css/stylesList.css" th:href="@{/css/stylesList.css}">
</head>
<body>
	      <div th:insert="fragment/Frames combo  :: menu"></div>
 
	<div class="container col-sm-12 col-lg-10 mt-4 text-center main-section-categoria" >  

       <header class="col-sm-12 col-lg-12 text-center  myheader">
           <div class="content">
               <a class="titulo" href="add-usuario.html" th:href="@{/inicioPais}">Lista Paises</a>
           </div>
       </header> 
             
       <div class="modal-content-tabla table-responsive"  >  
       
            
           <table class="table table-striped table-hover table-lg">
              <thead>
                  <tr class="nombre-tabel">	           	
                    <th colspan="1"  >Nombre</th>
                      <th colspan="2">Cambios</th>  
            
                  </tr>
              </thead>
                   <tbody>
                        <td colspan="2" th:if="${paises.isEmpty()}">No Hay Paises Creados</td>
                      <tr th:each="pais : ${paises}" th:if="${!paises.isEmpty()}">
                       <td th:text="${pais.nombre}"></td>                  
                           <td><a th:href="@{/editPais/{idPais}(idPais=${pais.idPais})}"
                 id="icon1"><i class="far fa-edit"></i></a></td>                                  
                              <td><a th:href="@{/eliminarPais/{idPais}(idPais=${pais.idPais})}" id="icon2"><i
                   class="fas fa-eraser"></i></a></td>                       
                      </tr>
                  </tbody>
           </table>
     		
        </div>
   </div>
   
   <div th:insert="fragment/Frames combo  :: foot"></div>
	</body>
</html>
