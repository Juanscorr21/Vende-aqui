<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<link rel="icon" type="image/png" href="static/img/logo5.png" th:href="@{/img/007.png}">
   <div th:replace="fragment/Frames combo :: myheader"></div>
	<link rel="stylesheet" type="text/css" href="static/css/stylesList.css" th:href="@{/css/stylesList.css}">
</head>
<body>
	      <div th:insert="fragment/Frames combo  :: menu"></div>
 
	<div class="container col-sm-12 col-lg-10 mt-4 text-center main-section-categoria" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">  

       <header class="col-sm-12 col-lg-12 text-center  myheader">
           <div class="content">
               <a class="titulo" href="add-usuario.html" th:href="@{/admin/registroSubcategoria}" >Lista Subcategorias</a>
           </div>
       </header> 
             
       <div class="modal-content-tabla table-responsive"  th:switch="${subcategorias}">  
       
            
           <table class="table table-striped table-hover table-lg">
              <thead>
                  <tr class="nombre-tabel">	           	
                    <th colspan="1">Categoria</th>
                     <th colspan="1">Subcategoria</th>
                      <th colspan="2">Cambios</th>  
            
                  </tr>
              </thead>
                   <tbody>
                    <td colspan="3" th:if="${subcategorias.isEmpty()}">No Hay Subcategorias Creadas</td>
                      <tr th:each="subcategoria : ${subcategorias}" th:if="${!subcategorias.isEmpty()}">
                      <td th:text="${subcategoria.categoria.nombre}"></td>  
                       <td th:text="${subcategoria.nombre}"></td>  
                            
                           <td><a th:href="@{/admin/editSub/{idSubcategoria}(idSubcategoria=${subcategoria.idSubcategoria})}"
                 id="icon1"><i class="far fa-edit"></i></a></td>                                  
                              <td><a th:href="@{/admin/eliminarSub/{idSubcategoria}(idSubcategoria=${subcategoria.idSubcategoria})}" id="icon2"><i
                   class="fas fa-eraser"></i></a></td>                       
                      </tr>
                  </tbody>
           </table>
     		
        </div>
   </div>
   
   <div th:insert="fragment/Frames combo  :: foot"></div>
	</body>
</html>
